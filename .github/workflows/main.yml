name: Build and Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    # 这里的 outputs 用于将 Linux 阶段提取到的版本号传递给下一个 Job
    outputs:
      release_version: ${{ steps.get_release_dir.outputs.VERSION }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 仅在 Ubuntu 运行时提取版本号，并设为 Job 输出变量
      - name: Get Release Directory Name
        id: get_release_dir
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          # 假设 release 目录下只有一个版本号命名的文件夹
          RELEASE_DIR=$(basename $(ls -d release/*/ | head -n 1))
          echo "VERSION=$RELEASE_DIR" >> $GITHUB_OUTPUT
          echo "Detected Version: $RELEASE_DIR"

      - name: Upload Temp Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.os }}
          path: |
            release/**/*.exe
            release/**/*.dmg
            release/**/*.AppImage
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./downloads

      - name: Prepare Assets
        run: |
          mkdir ./assets
          find ./downloads -name "*.exe" -exec cp {} ./assets/ \;
          find ./downloads -name "*.dmg" -exec cp {} ./assets/ \;
          find ./downloads -name "*.AppImage" -exec cp {} ./assets/ \;

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # 使用来自上一个 Job 的输出变量作为 Tag
          tag_name: v${{ needs.build.outputs.release_version }}
          name: Release v${{ needs.build.outputs.release_version }}
          draft: false
          prerelease: false
          files: |
            ./assets/*.exe
            ./assets/*.dmg
            ./assets/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}