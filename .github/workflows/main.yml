name: Build

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "**.spec.js"
      - ".idea"
      - ".vscode"
      - ".dockerignore"
      - "Dockerfile"
      - ".gitignore"
      - ".github/**"
      - "!.github/workflows/main.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      - name: Build Release Files
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List Release Directory
        run: ls -R release

      - name: Get Release Directory Name
        id: get_release_dir
        run: |
          echo "RELEASE_DIR=$(basename $(ls -d release/*))" >> $GITHUB_ENV  # 提取目录名称并设置环境变量

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: 'release-${{ github.run_id }}-v${{ env.RELEASE_DIR }}'
          release_name: 'release-${{ github.run_id }}-v${{ env.RELEASE_DIR }}'
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows Artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/*/*.exe
          asset_name: tts-vue-windows.exe
          asset_content_type: application/octet-stream

      - name: Upload Mac Artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/*/*.dmg
          asset_name: tts-vue-macos.dmg
          asset_content_type: application/octet-stream

      - name: Upload Linux Artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/*/*.AppImage
          asset_name: tts-vue-linux.AppImage
          asset_content_type: application/octet-stream
