name: Build and Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    # è¿™é‡Œçš„ outputs ç”¨äºå°† Linux é˜¶æ®µæå–åˆ°çš„ç‰ˆæœ¬å·ä¼ é€’ç»™ä¸‹ä¸€ä¸ª Job
    outputs:
      release_version: ${{ steps.get_release_dir.outputs.VERSION }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ä»…åœ¨ Ubuntu è¿è¡Œæ—¶æå–ç‰ˆæœ¬å·ï¼Œå¹¶è®¾ä¸º Job è¾“å‡ºå˜é‡
      - name: Get Release Directory Name
        id: get_release_dir
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          # å‡è®¾ release ç›®å½•ä¸‹åªæœ‰ä¸€ä¸ªç‰ˆæœ¬å·å‘½åçš„æ–‡ä»¶å¤¹
          RELEASE_DIR=$(basename $(ls -d release/*/ | head -n 1))
          echo "VERSION=$RELEASE_DIR" >> $GITHUB_OUTPUT
          echo "Detected Version: $RELEASE_DIR"

      - name: Upload Temp Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.os }}
          path: |
            release/**/*.exe
            release/**/*.dmg
            release/**/*.AppImage
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./downloads

      - name: Prepare Assets
        run: |
          mkdir ./assets
          find ./downloads -name "*.exe" -exec cp {} ./assets/ \;
          find ./downloads -name "*.dmg" -exec cp {} ./assets/ \;
          find ./downloads -name "*.AppImage" -exec cp {} ./assets/ \;

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # ä½¿ç”¨æ¥è‡ªä¸Šä¸€ä¸ª Job çš„è¾“å‡ºå˜é‡ä½œä¸º Tag
          tag_name: v${{ needs.build.outputs.release_version }}
          name: tts-vue-v${{ needs.build.outputs.release_version }}
          # ---------------------------------------------------------
          # è¿™é‡Œå¢åŠ æè¿°ä¿¡æ¯ (Body)
          # ---------------------------------------------------------
          body: |
            ## ğŸš€ æ›´æ–°å†…å®¹
            TTS-VUE è‡ªåŠ¨æ„å»ºç‰ˆæœ¬ï¼š${{ needs.build.outputs.release_version }}
            
            ### ğŸŒŸ è‡´è°¢ä¸å£°æ˜
                  æœ¬é¡¹ç›® Fork è‡ª [LokerL/tts-vue](https://github.com/LokerL/tts-vue)ï¼Œæ„Ÿè°¢åŸä½œè€…çš„ä¼˜ç§€ä½œå“ã€‚
                  - **åŸé¡¹ç›®åœ°å€**: https://github.com/LokerL/tts-vue
                  - **æ„å»ºç±»å‹**: è‡ªåŠ¨åŒ–å¤šå¹³å°æ„å»º
            
            ### ğŸ“¦ åŒ…å«å¹³å°
            - Windows (.exe)
            - macOS (.dmg)
            - Linux (.AppImage)
            
            ### ğŸ›  æ„å»ºä¿¡æ¯
            - **Build ID:** `${{ github.run_id }}`
            - **Commit:** `${{ github.sha }}`
            - **æ„å»ºæ—¶é—´:** ${{ github.event.head_commit.timestamp }}
            
            > æ­¤ Release ç”± GitHub Actions è‡ªåŠ¨ç”Ÿæˆã€‚
          # ---------------------------------------------------------
          draft: false
